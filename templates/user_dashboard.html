<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble SA - Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://static8.depositphotos.com/1020804/816/i/450/depositphotos_8166031-stock-photo-abstract-background-night-sky-after.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: repeat;
            display: flex; /* Usamos flexbox para a barra lateral e o conteúdo */
            min-height: 100vh;
            color: white; /* Cor do texto padrão */
        }

        /* Estilos da barra lateral */
        .sidebar {
            width: 250px;
            background-color: rgba(11, 12, 42, 0.9); /* O mesmo background do loading/container */
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Alinha itens à esquerda */
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.5);
            z-index: 5; /* Garante que ela fique acima do background */
        }

        .sidebar .logo {
            width: 150px; /* Tamanho da logo na sidebar */
            margin-bottom: 30px;
            text-align: center;
        }
        .sidebar .logo img {
            width: 100%;
            height: auto;
        }

        .sidebar h3 {
            color: #007BFF;
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(255,255,255,0.2);
            padding-bottom: 10px;
            width: 100%;
            text-align: center;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            width: 100%;
        }

        .sidebar ul li {
            margin-bottom: 15px;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            display: block;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            display: flex;
            align-items: center;
        }

        .sidebar ul li a i {
            margin-right: 10px;
            font-size: 1.2em;
        }

        .sidebar ul li a:hover {
            background-color: rgba(0, 123, 255, 0.3);
            transform: translateX(5px);
        }

        /* Estilos do conteúdo principal */
        .main-content {
            flex-grow: 1; /* Ocupa o restante do espaço horizontal */
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.1); /* Um pouco transparente */
            backdrop-filter: blur(8px); /* Efeito de blur leve */
            box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.3); /* Sombra interna */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative; /* Para o botão de logout */
        }

        .main-content h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
        }

        .main-content p {
            font-size: 1.2em;
            line-height: 1.6;
            max-width: 600px;
            margin-bottom: 30px;
        }

        .main-content .action-button {
            padding: 15px 30px;
            border: none;
            background-color: #28a745; /* Verde para ação */
            color: white;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .main-content .action-button:hover {
            background-color: #218838;
            transform: translateY(-3px);
        }

        .logout-button {
            position: absolute;
            bottom: 30px;
            right: 30px;
            padding: 10px 20px;
            background-color: #dc3545; /* Vermelho para logout */
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
            text-decoration: none; /* Para usar como link */
        }

        .logout-button:hover {
            background-color: #c82333;
        }

        /* Responsividade básica */
        @media (max-width: 768px) {
            body {
                flex-direction: column; /* Em telas menores, barra lateral fica em cima */
            }
            .sidebar {
                width: 100%;
                height: auto;
                flex-direction: row; /* Itens da sidebar em linha */
                justify-content: space-around;
                flex-wrap: wrap; /* Permite quebrar linha se muitos itens */
                padding: 10px 0;
            }
            .sidebar .logo {
                display: none; /* Oculta a logo em telas menores */
            }
            .sidebar h3 {
                display: none; /* Oculta o título em telas menores */
            }
            .sidebar ul {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                width: 100%;
            }
            .sidebar ul li {
                margin: 5px 10px; /* Espaçamento entre itens */
            }
            .sidebar ul li a {
                padding: 8px 12px;
                font-size: 0.9em;
            }
            .sidebar ul li a i {
                margin-right: 5px;
            }
            .main-content {
                padding: 20px;
            }
            .logout-button {
                position: static; /* Volta para o fluxo normal */
                margin-top: 20px;
                width: 80%; /* Ocupa mais espaço */
            }
        }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="logo">
            <img src="https://i.postimg.cc/26VcMNnf/Bubble-SA-PNG.png" alt="Logo Bubble SA">
        </div>
        <h3>Menu</h3>
        <ul>
            <li><a href="#"><i class="fas fa-umbrella"></i> Retirada de Guarda-Chuva</a></li>
            <li><a href="#"><i class="fas fa-cogs"></i> Configurações</a></li>
            <li><a href="#"><i class="fas fa-question-circle"></i> Ajuda</a></li>
            </ul>
    </aside>

    <main class="main-content">
        <h1>Bem-vindo, {{ user_name }}!</h1>
        <p>Esta é a sua área exclusiva na Bubble SA. Aqui você pode gerenciar suas retiradas, ajustar configurações e obter ajuda.</p>
        <button class="action-button">Acessar Guarda-Chuva</button>
        <a href="{{ url_for('logout') }}" class="logout-button">Sair</a>
    </main>

</body>
</html>
